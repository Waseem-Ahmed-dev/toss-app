<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss App</title>

    <style>
        :root{
--bg1:#0f172a; /* slate-900 */
--bg2:#04263a; /* teal-ish */
--card:#0b1220cc;
--accent:#6ee7b7;
--muted:#a6b0c3;
--glass: rgba(255,255,255,0.04);
}


*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
background: radial-gradient(1200px 600px at 10% 10%, rgba(110,231,183,0.06), transparent 10%),
linear-gradient(135deg,var(--bg1),var(--bg2));
color:#e6eef6;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
display:flex;
align-items:center;
justify-content:center;
padding:28px;
gap:18px;
}


.app{
width:100%;
max-width:980px;
background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
border-radius:16px;
box-shadow: 0 10px 30px rgba(2,6,23,0.6);
padding:28px;
display:grid;
grid-template-columns: 1fr 420px;
gap:20px;
align-items:center;
}


header{
grid-column:1/-1;
display:flex;
align-items:center;
justify-content:space-between;
gap:12px;
}


.title{
display:flex;flex-direction:column;gap:6px;
}
.title h1{margin:0;font-size:20px}
.title p{margin:0;color:var(--muted);font-size:13px}


.controls{display:flex;gap:12px;flex-wrap:wrap}


button.toss-btn{
appearance:none;
border:0;
}
    </style>

</head>
<body>
    <h1>Toss App</h1>
    <button onclick="toss(`Masjid`)">masjid</button>
    <button onclick="toss(`Chand`)">Chand</button>

    <h1 id="result"></h1>
     <img id="img" width="300px" src="">

    <script src="./app.js"></script>
</body>
</html>
