<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss App</title>

    <style>
                 * {
 box-sizing: border-box;
 margin: 0;
 padding: 0;
 font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
 }


 body {
 min-height: 100vh;
 display: flex;
 justify-content: center;
 align-items: center;
 background: linear-gradient(135deg, #9c692e, #afad2b);
 }


 div {
 background: #ffffff;
 padding: 2rem;
 border-radius: 20px;
 width: 95%;
 max-width: 420px;
 text-align: center;
 box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
 }


 div h1 {
 margin-bottom: 1.5rem;
 font-size: 2rem;
 color: #1f2937;
 }


/* button {
display: flex;
gap: 1rem;
justify-content: center;
flex-wrap: wrap;
margin-bottom: 1.5rem;
} */


 button {
 padding: 0.7rem 1.5rem;
 border: none;
 border-radius: 999px;
 background: #9da834;
 color: #fff;
 font-size: 1rem;
 cursor: pointer;
 transition: transform 0.2s ease, background 0.2s ease;
 }


 button:hover {
 background: #486422;
 transform: translateY(-2px);
 }
    </style>
</head>
<body>
    <div>
    <h1>Toss App</h1>
    <button onclick="toss(`Masjid`)">masjid</button>
    <button onclick="toss(`Chand`)">Chand</button>

    <h1 id="result"></h1>
     <img id="img" width="300px" src="">

     </div>
    <script src="./app.js"></script>
</body>
</html>
